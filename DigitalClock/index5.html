<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Digital Clock page 5</title>
    <link rel="stylesheet" href ="style.css">
    <meta name="viewport" content="width=1366px, height=768px, initial-scale=1">
</head>
<body>
<div id=clock>
    <img src="./media/clock_logo.png">
</div>

<div id="iconBox">
    <img src="media/wake_up.jpg"
         style="position:absolute;
        top: 20px;
        left: 30px;
        width: 34px;
        height: 34px;
        background: transparent url('img/wake_up.png') 0% 0% no-repeat padding-box;
        opacity: 1;">

    <img src="media/lunch_time.jpg"
         style="position:absolute;
        top: 17px;
        left: 180px;
        width: 34px;
        height: 34px;
        background: transparent url('img/lunch_time.png') 0% 0% no-repeat padding-box;
        opacity: 1;">

    <img src="media/nap_time.jpg"
         style="position:absolute;
        top: 18px;
        left: 334px;
        width: 34px;
        height: 34px;
        background: transparent url('img/nap_time.png') 0% 0% no-repeat padding-box;
        opacity: 1;">
</div>

<div id="Timer2">
    <div id="ContentTimer">
        <p id="Time">TIME</p>
        <div class="one" id="card" style="position:absolute;left:60px;"><p id="hr">12</p> <p id="hour">hours</p></div>
        <div class="one" id="card2"><p id="min">00</p> <p id="mins">mins</p> </div>
        <div class="one" id="card3"><p id="sec">01</p><p id="secs">secs</p> </div>
        <div class="one" id="card4" ><p id="Am">PM</p></div>
    </div>

</div>

<div id="TImerBox"
     style="position: absolute;
    top: 315px;
    left: 188px;
    width: 417px;
    height: 130px;
    background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
    background: #FFFFFF 0% 0% no-repeat padding-box;
    border-radius: 10px;
    opacity: 0.71;"></div>
<div id="TimerBox3"
     style="position: absolute;
    top: 325px;
    left: 209px;
    width: 379px;
    height: 130px;
    background: var(--unnamed-color-ffffff) 0% 0% no-repeat padding-box;
    background: #FFFFFF 0% 0% no-repeat padding-box;
    border-radius: 10px;
    opacity: 0.22;"></div>


<div id="ClockBox">

    <div id="clo1">8AM-9AM</div>
    <div id="clo2">9AM-10AM</div>
    <div id="clo3">10AM-11AM</div>
    <div id="clo4">11AM-12PM</div>

</div>

<div id="clock1">
    <input type="text" id="tex" name="8AM-9AM" value="8AM-9AM" style="width: 270px;height:30px;background-color:#DDF5FF;font-size:14px;color:#00A5ECDE;">
</div>
<div id="clock2">
    <input type="text" id="tex2" name="9AM-10AM" value="9AM-10AM" style="width: 270px;height:30px;background-color:#DDF5FF;font-size:14px;color:#00A5ECDE;">
</div>
<div id="clock3">
    <input type="text" id="tex3" name="10AM-11AM" value="10AM-11AM" style="width: 270px;height:30px;background-color:#DDF5FF;font-size:14px;color:#00A5ECDE;">
</div>
<div id="clock4">
    <input type="text" id="tex4" name="11AM-12PM" value="11AM-12PM" style="width: 270px;height:30px;background-color:#DDF5FF;font-size:14px;color:#00A5ECDE;">
</div>

<div id="img-1">

</div>

<div id="img-2">

</div>

<div id="img-3">

</div>

<div id="img-4">

</div>
</body>
</html>
